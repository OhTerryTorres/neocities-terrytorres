    <div id="superlist"></div>


<script src="/plays/superlist.js"></script>
<script>
    let data = Superlist();
    let list = document.getElementById("superlist");
    for (i = 0; i < data.length; ++i) {
        let post = data[i];
        let a = document.createElement("a");
        a.href = post.destination;
        a.innerText = post.title;
        list.appendChild(a);
        let br1 = document.createElement("br");
        let br2 = document.createElement("br");
        list.appendChild(br1);
        list.appendChild(br2);
    }
</script>
